<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Assignment</title>
    <!-- user definded css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="row m-0 p-0">
        <div class="col-lg-10 mx-auto mt-3">
            <!-- taking bootstrap card for frame -->
            <div class="card">
                <!-- for heading -->
                <div class="card-header text-center fw-bold heading-font bg-green text-white">
                    Student Enrollment Form
                </div>
                <!-- for main data in card body -->
                <div class="card-body">
                    <!-- input form for user -->
                    <form id="forms">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="">Name</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" class="form-control" id="name" name="name">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-3">
                                        <label for="">Email</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-3">
                                        <label for="">Website</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="url" class="form-control" id="website" name="website">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-3">
                                        <label for="">Image Link</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" class="form-control" name="image" id="image">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-3">
                                        <label for="">Gender</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="radio" value="male" class="gender" name="gender" id="male" checked>
                                        Male
                                        <br>
                                        <input type="radio" value="female" class="gender" name="gender"> Female
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-3">
                                        <label for="">Skills</label>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-4">
                                                <input type="checkbox" value="Java" name="skills" class="skills"
                                                    checked> Java
                                            </div>
                                            <div class="col-4 small">
                                                <input type="checkbox" class="skills" value="HTML" name="skills"> HTML
                                            </div>
                                            <div class="col-4">
                                                <input type="checkbox" class="skills" value="CSS" name="skills"> CSS
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <span class="text-danger" id="error"></span><br>
                                <button type="submit" class="btn  btn-primary mt-3" id="enroll">Enroll Student</button>
                                <button type="reset" class="btn btn-danger mx-3 mt-3">Clear</button>
                            </div>
                            <div class="col-lg-6">
                                <!-- taking vertical line -->
                                <div class="line h-100"></div>
                                <!-- showing faded data into tabular form -->
                                <div class="content h-100 my-5">
                                    <table class="table table-bordered mx-3">
                                        <thead class="bg-table text-white m-0">
                                            <tr class="row bg-table">
                                                <th class="col-9">Description</th>
                                                <th class="col-3">Image</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-data" class="m-0 p-0">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- footer or credit section -->
                <div class="card-footer text-center text-white bg-green m-0 p-0">
                    Copyright &copy; 2020-2021 by Fresher Training
                </div>
            </div>
        </div>
    </div>
    <!-- javasscript code  -->
    <script src="index.js" defer></script>
</body>

</html>
